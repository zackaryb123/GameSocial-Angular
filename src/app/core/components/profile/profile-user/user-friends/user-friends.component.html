<div *ngIf="userFriends | async as userFriends" class="container">
  <div class="friend-list">
    <div class="row">

      <div *ngFor="let user of userFriends" class="col-md-4 col-sm-6">
        <user-friends-track
          enablePresence="true"
          [user]="user">
        </user-friends-track>
      </div>

    </div>
  </div>
</div>
