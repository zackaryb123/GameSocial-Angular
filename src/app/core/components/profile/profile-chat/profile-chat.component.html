<ng-container *ngIf="altUser && authUser && chat$ | async as chat">

  <div class="column col-12 pl-md-3 pr-md-3 px-lg-auto px-0">
  <div class="chat-message">
    <ul class="list-unstyled chat-1 scrollbar-light-blue">
      <li *ngFor="let msg of chat.messages; trackBy: trackByCreated"
          [style.justifyContent]="isAuthUser(msg.uid) ? 'start' : 'flex-end'"
          class="d-flex mb-4">
        <img *ngIf="isAuthUser(msg.uid)" [src]="authUser.avatar" alt="avatar" class="avatar rounded-circle mr-2 ml-lg-3 ml-0 z-depth-1">
        <div class="chat-body white p-3 ml-2 z-depth-1">
          <div class="header">
            <strong *ngIf="isAuthUser(msg.uid)" class="chat-name primary-font">{{authUser.fname}} {{authUser.lname}}</strong>
            <strong *ngIf="!isAuthUser(msg.uid)" class="chat-name primary-font">{{altUser.fname}} {{altUser.lname}}</strong>
            <small class="pull-right text-muted"><i class="far fa-clock"></i>{{msg.timeStamp | dateAgo}}</small>
          </div>
          <hr class="m-1 w-100">
          <p class="chat-text mb-0">
            {{msg.message}}
          </p>
        </div>
        <img *ngIf="!isAuthUser(msg.uid)" [src]="altUser.avatar" alt="avatar" class="avatar rounded-circle mr-0 ml-3 z-depth-1">
      </li>
    </ul>
<!--    <div class="white">-->
<!--      <div class="form-group basic-textarea">-->
<!--        <textarea [(ngModel)]="newMsg" (keydown.enter)="submit()" class="form-control pl-2 my-0" id="exampleFormControlTextarea2" rows="3" placeholder="Type your message here..."></textarea>-->
<!--      </div>-->
<!--    </div>-->
<!--    <button (click)="submit()" type="button" class="btn btn-outline-pink btn-rounded btn-sm waves-effect waves-dark float-right">Send</button>-->

  </div>
  </div>

    <div class="form">
      <div class="form__group field">
        <input [(ngModel)]="newMsg" (keydown.enter)="submit()" type="input" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label"><icon class="send-icon" name="send"></icon></label>
      </div>
      <button [disabled]="!newMsg" (click)="submit()" class="btn btn-outline-pink btn-rounded btn-sm waves-effect chat-button" type="button">
        <span class="text">Send</span>
<!--        <icon name="send"></icon>-->
      </button>
    </div>
