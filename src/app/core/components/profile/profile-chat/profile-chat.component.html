<ng-container *ngIf="chat$ | async as chat">

  <div class="top">
    <p>
      https://firestore-megachat.firebaseapp.com/chats/{{ chat.id }}
    </p>
  </div>


  <div class="chat">


    <div class="msg" *ngFor="let msg of chat.messages; trackBy: trackByCreated">

      <div class="user">
        <img style="max-width: 5rem;"
          srcset="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png 1x, https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png 1.778x">
        <div style="color: ghostwhite;"><span>Zack Blay</span></div>
      </div>

      <p style="color: ghostwhite;">{{ msg.message }}</p>

    </div>

  </div>

  <div class="form">
    <input [(ngModel)]="newMsg" (keydown.enter)="submit()">

    <button (click)="submit()">Send</button>
  </div>

</ng-container>
