<!--<div class="container">-->

  <div class="card">

    <div class="card-body">
      <div class="brand-container">
        <section class="brand-text">
          <h3 class="text brand-text-item">GAME</h3>
          <icon name="gamepad" class="brand-icon brand-text-item"></icon>
          <h3 class="text brand-text-item">SOCIAL</h3>
        </section>
      </div>
      <br>
<!--      <div class="card-title"><h3>Game Social</h3></div>-->
      <form [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)" [@animation-form]="stateForm" >
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="E-mail"
            formControlName="email"
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          >
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block" >Log In</button>
        <label class="error">{{errorMessage}}</label>
      </form>
      <hr />
      <p class="small text-danger text-center" *ngIf="errorLogin" >{{errorLogin}}</p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
      </div>
    </div>

  </div>
  <br />
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <p class="card-text">
        Don't have an account? <a href="#" (click)="displayPanelLogin()" class="card-link">Sign up</a>
      </p>
    </div>
  </div>
